<ag-grid-angular 
    style="width: 100%; height: 350px;" 
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [enableColResize]="true"
    [enableSorting]="true"
    [enableFilter]="true"
    [pagination]="true" 
    [rowSelection]="rowSelection"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
